<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8" />
    <title>Enfonsar la Flota</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Enfonsar la Flota</h1>
    
    <div id="instruccions-orientacio">
        <strong>Instruccions:</strong><br>
        Utilitza les tecles <kbd>H</kbd> per orientació <em>Horitzontal</em> i <kbd>V</kbd> per orientació <em>Vertical</em>
    </div>

    <div id="vaixells"></div>

    <div id="missatge"></div>
    <div class="contenidor-joc">
        <div class="contenidor-tauler">
            <h2>El Teu Tauler</h2>
            <div id="jugador"></div>
        </div>

        <div class="contenidor-tauler">
            <h2>Tauler IA</h2>
            <div id="ia"></div>
        </div>
    </div>


    <div id="controls">
        <button id="jugar" class="boto-principal" disabled>Jugar</button>
        <button id="desarPartida" class="boto-principal">Desar Partida</button>
        <button id="carregarPartida" class="boto-principal">Carregar Partida</button>
    </div>

    <div id="partides-desades" class="partides-desades-contenidor">
        <h3>Partides Desades</h3>
        <div id="llista-partides" class="llista-partides"></div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
